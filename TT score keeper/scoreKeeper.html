<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Score Keeper</title>
        <link rel="stylesheet" href="scoreKeeper.css" type="text/css">

        <style>
            .winner{
                color:green;
            }
            .loser{
                color:red;
            }
        </style>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    </head>
    <body>

        <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1511067007398-7e4b90cfa4bc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=749&q=80">
                            </figure>
                        </div>
                        <header class="card-header">
                          <p class="card-header-title">
                            Ping Pong Score Keeper
                          </p>
                          
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep track of score</p>
                            <label for="playto" class="label is-large is-inline">Playing to:</label>
                            <div class="select is-rouned">
                                <select name="playto" id="playto"> 
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="9">9</option>
                                    <option value="11">11</option>
                                    <option value="13">13</option>
                                </select>
                              </div>
                          </div>
                        </div>
                        <footer class="card-footer">
                            <button class="is-primary button card-footer-item" id="p1Button">+1 Player One</button>
                            <button class="is-info button card-footer-item" id="p2Button">+1 Player Two</button>
                            <button class="is-danger button card-footer-item" id="reset">Reset</button>
                        </footer>
                      </div>
                </div>
            </div>
        </div>
    </section>

        
        
        
        <script src="scoreKeeper.js"></script>
    </body>
</html>
