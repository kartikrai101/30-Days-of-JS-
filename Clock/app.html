<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Your Clock</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body id="body">
    <div class="clock" id="hehe">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <div class="main">
      <div class="divs1"><p class="div1" style="font-size: 20px; text-align: center;"></p></div>
      <div class="divs2" style="font-size: 55px; font-weight: bold; text-align: center;"><p class="div2"></p></div>
      <div class="divgap"></div>
      <div class="divs3" style="font-size: 55px; font-weight: bold; text-align: center;"><p class="div3"></p></div>
      <div class="divs4" style="font-size: 55px; font-weight: bold; text-align: center;"><p class="div4"></p></div>
    </div>




    <script src="app.js"></script>
  </body>
</html>
