<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body id="body">
    <h1 id="heading">Update CSS Variables with <span class="hl">JS</span></h1>
    <hr>
    <div class="">
      <label for="spacing" id="a"><b>Spacing:</b> </label>
      <input type="range" name="spacing" id="spacing" min= "10" max="200" value="10" data-sizing="px">

      <label for="blur" id="b"><b>Blur:</b> </label>
      <input type="range" name="blur" value="10" min= "0" max="25" id="blur" data-sizing="px">

      <label for="color" id="c"><b>Base Color:</b> </label>
      <input type="color" id="color" name="color"  value="#fb8500">
    </div>
    <br>

    <div class="image">
      <img src="https://images.unsplash.com/photo-1574126154517-d1e0d89ef734?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="">
    </div>

    <script src= "app.js"></script>
  </body>
</html>
